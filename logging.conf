[loggers]
keys=root,dnsomatic

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_dnsomatic]
level=INFO
handlers=consoleHandler
qualname=dnsomatic
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s.%(msecs)03d|%(name)s|%(levelname)s|%(message)s
datefmt=%Y/%m/%d %H:%M:%S
